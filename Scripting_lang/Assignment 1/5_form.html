<!DOCTYPE html>
<html>
<head>
	<title>Ayush Rawat MCA-B 26</title>
</head>
<body>
	<h1>Travel Reservation Form</h1>
	<h2>* denotes mandatory</h2>
	<form>
		Full Name*:<br>
		<input type="Text" placeholder="FirstName LastName" required><br>
		Email Address*:<br>
		<input type="Email" placeholder="EMAIL_ADDRESS" required><br>
		Select Tour Package*:<br>
		<select required>
			<option selected>Goa</option>
			<option>Manali</option>
			<option>Shimla</option>
			<option>Varanasi</option>
		</select><br>
		Arrival Date*:<br>
		<input type="Date" placeholder="y/m/d" required><br>
		Number of persons*:<br>
		<input type="text" placeholder="UNKNOWN_TYPE" required><br>
		What would you want to avail*:<br>
		Boarding<input type="checkbox" name="services"><br>
		Fooding<input type="checkbox" name="services" ><br>
		Sight seeing<input type="checkbox" name="services"><br>
		Discount Coupon code:<br>
		<input type="text" placeholder="UNKNOWN_TYPE"><br>
		Terms and conditions*<br>
		<input type="radio" name="t&c" required>I agree 
		<input type="radio" name="t&c" required>I disagree<br>
		<input type="Submit" value="Complete reservation">
	</form>
</body>
</html>
