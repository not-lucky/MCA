<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: #FF0000;
}
/* visited link */
a:visited {
    color: #00FF00;
font-size:1.5em;
}
/* mouse over link */
a.a1:hover {
    color: #FF00FF;
background-color: yellow;
font-size:1.2em;
text-decoration:overline;
}

/* selected link */
a:active {
    color: blue;
font-size:1.5em;
}
p#p1:hover
{
font-size:20px;
</style>
</head>
<body>

<p><b><a class=a1 href="font.html" target="_blank">This is a link</a></b></p>
<p id=p1><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
