<!DOCTYPE html>
<html>
<head>
<style>
p::first-line {
  color: #ff0000;
  font-variant: small-caps;
}
p::first-letter {
  color: #ff0000;
  font-size: xx-large;
}
::selection {
  color: red;
  background: yellow;
}
a:active
{
text-decoration:none;
color:green;
}
</style>
</head>
<body>

<p>You can use the ::first-line pseudo-element to add a special effect to the first line of a text. This effect for formatting will be applied to only the first line within the paragraph the remaining lines will remain unchanged and will have formatting as default.....
<br><a href=sticky.html> Click here</a>
</body>
</html>
