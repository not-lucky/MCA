<!DOCTYPE html>
<html>
  <head>
    <title>Ayush_Rawat MCA-B 26</title>
  </head>
  <body>
  	<p>All primes between 2 and 250 are: </p>
    <div id="output"></div>
    <script>
		primes = []

		for (let i = 2; i <= 250; i++) {
		  let isPrime = true;
		  for (let j = 2; j <= Math.sqrt(i); j++) {
		    if (i % j == 0) {
		      isPrime = false;
		      break;
		    }
		  }
		  if (isPrime) {
		    primes.push(i);
		  }
		}

      document.getElementById("output").innerHTML = primes.join(", ");
    </script>
  </body>
</html>
