<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" style="color:red"></span><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <span id="ageError" style="color:red"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // prevent the form from submitting

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var isValid = true; // assume the form is valid until proven otherwise

            // validate that no fields are blank
            if (!name || !age) {
                isValid = false;
                alert('All fields are required');
            }

            // validate that age is a number and is greater than 18
            if (isNaN(age) || age < 18) {
                isValid = false;
                document.getElementById('ageError').innerHTML = 'Age must be a number greater than 18';
            } else {
                document.getElementById('ageError').innerHTML = '';
            }

            // validate that name does not contain any special characters or numbers
            if (/[^a-zA-Z]/.test(name)) {
                isValid = false;
                document.getElementById('nameError').innerHTML = 'Name must contain only letters';
            } else {
                document.getElementById('nameError').innerHTML = '';
            }

            if (isValid) {
                // submit the form if all validation checks pass
                this.submit();
            }
        });

    </script>
</body>

</html>
